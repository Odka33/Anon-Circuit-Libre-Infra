---
- name: Prepare "Default"
  hosts: all
  gather_facts: false
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false

- name: Prepare hosts
  hosts: all
  roles:
    - common

- name: Prepare Client
  hosts: Client
  vars:
    ip: 192.168.59.5
  roles:
    - net

- name: Prepare Attaquant
  hosts: Attaquant
  vars:
    ip: 192.168.79.15
  roles:
    - net
    - tor
    
