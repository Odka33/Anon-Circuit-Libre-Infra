---
- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false

- name: Prepare "Client" 
  hosts: Client
  roles:
    - net-client

- name: Prepare "Tor"
  hosts: Tor
  roles:
    - net-tor

- name: Prepare "Attaquant"
  hosts: Attaquant
  roles:
    - net-attaquant    